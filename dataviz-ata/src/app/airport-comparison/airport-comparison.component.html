<div class="container">
	<div class="row">
		<div class="col">

		<input type="number" id="startYear" [(ngModel)]="startYear" name="startYear" value="1990">
		Ã 
		<input type="number" id="endYear" [(ngModel)]="endYear" name="endYear" value="2016">
		
		</div>
	</div>
	<div class="row">
		<div class="col">
		  <select id="airport1" [(ngModel)]="airport1" name="airport1">
		    <option *ngFor="let airport of airports" value="{{airport.oaci}}">{{airport.name | titlecase}}</option>
		  </select>
		</div>
	    <div class="col">
		  <select id="airport2" [(ngModel)]="airport2" name="airport2">
		    <option *ngFor="let airport of airports" value="{{airport.oaci}}">{{airport.name | titlecase}}</option>
		  </select>
		</div>
	</div>
	<div class="row">
	    <div class="col">
		  <app-airport-details [yearStart]="startYear" [yearEnd]="endYear" [showDatePicker]="false" [oaci]="airport1" #ap1></app-airport-details>
		</div>
		<div class="col">
		  <app-airport-details [yearStart]="startYear" [yearEnd]="endYear" [showDatePicker]="false" [oaci]="airport2" #ap2></app-airport-details>
		</div>
	</div>
</div>
